<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Voiture Projet</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
        }

        button {
            font-size: 18px;
            margin: 10px;
            padding: 10px 20px;
        }

        #distances {
            margin-top: 30px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>ðŸš— Voiture Projet</h1>
    <form method="post" action="/action">
        <button type="submit" name="action" value="lancer">Lancer la voiture</button><br>
        <button type="submit" name="action" value="reset">RÃ©initialiser et relancer</button><br>
        <button type="submit" name="action" value="avancer">Faire avancer la voiture</button>
    </form>

    <div id="distances">
        <h2>Mesures des capteurs</h2>
        <p>Avant: <span id="front">N/A</span> cm</p>
        <p>Gauche: <span id="left">N/A</span> cm</p>
        <p>Droit: <span id="right">N/A</span> cm</p>
    </div>

    <script>
        function updateDistances() {
            fetch('/api/distances')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('front').textContent = data.front.toFixed(2);
                    document.getElementById('left').textContent = data.left.toFixed(2);
                    document.getElementById('right').textContent = data.right.toFixed(2);
                })
                .catch(error => console.error('Erreur lors de la rÃ©cupÃ©ration des distances:', error));
        }

        // Met Ã  jour toutes les 1 seconde
        setInterval(updateDistances, 1000);
    </script>
</body>

</html>
